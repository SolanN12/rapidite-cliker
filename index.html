<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapidit√© cliker - Jeu de R√©flexes</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Particules d'arri√®re-plan */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 100px rgba(255,255,255,0.1);
            max-width: 700px;
            margin: 0 auto;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-container.game-mode {
            transform: scale(0.9) translateY(-50px);
            opacity: 0;
            pointer-events: none;
        }

        .game-title {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.3)); }
            100% { filter: drop-shadow(0 0 40px rgba(102, 126, 234, 0.8)); }
        }

        .game-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
        }

        .time-selector {
            margin: 30px 0;
            text-align: center;
        }

        .time-selector label {
            font-size: 1.1rem;
            color: #333;
            font-weight: 600;
            margin-right: 15px;
            display: block;
            margin-bottom: 10px;
        }

        .time-select {
            padding: 15px 25px;
            font-size: 1rem;
            border: 2px solid #667eea;
            border-radius: 50px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            font-family: 'Exo 2', sans-serif;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .time-select:hover {
            border-color: #764ba2;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .time-select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .records-container {
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 20px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .records-container h3 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 1.3rem;
            text-align: center;
            font-weight: 600;
        }

        .records-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
        }

        .record-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #dee2e6;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .record-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .record-item.current {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .record-time {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .record-score {
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
        }

        .record-item.current .record-score {
            color: #f9ca24;
        }

        .no-record {
            color: #6c757d;
            font-style: italic;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-family: 'Exo 2', sans-serif;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .start-btn:hover::before {
            left: 100%;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .start-btn:active {
            transform: translateY(-1px);
        }

        .start-btn:disabled {
            background: linear-gradient(135deg, #bdc3c7, #95a5a6);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .target {
            position: fixed;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 9999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 50px rgba(255,255,255,0.1);
            animation: targetPulse 2s infinite;
        }

        @keyframes targetPulse {
            0% { transform: scale(1); box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 50px rgba(255,255,255,0.1); }
            50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(0,0,0,0.4), 0 0 70px rgba(255,255,255,0.2); }
            100% { transform: scale(1); box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 50px rgba(255,255,255,0.1); }
        }

        .target:hover {
            transform: scale(1.15);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4), 0 0 100px rgba(255,255,255,0.3);
        }

        .target:active {
            transform: scale(0.95);
        }

        /* Formes modernes */
        .target.circle {
            border-radius: 50%;
            background: radial-gradient(circle, #ff6b6b, #ee5a24);
        }

        .target.square {
            border-radius: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .target.triangle {
            border-radius: 0;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .target.star {
            border-radius: 0;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .target.diamond {
            border-radius: 0;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .target.hexagon {
            border-radius: 0;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        .game-timer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            color: white;
            padding: 30px 60px;
            border-radius: 100px;
            font-size: 4rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            z-index: 1000;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 100px rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .game-timer.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .game-timer.warning {
            background: rgba(231, 76, 60, 0.95);
            animation: pulse-warning 1s infinite;
            box-shadow: 0 20px 60px rgba(231, 76, 60, 0.5), 0 0 100px rgba(231, 76, 60, 0.3);
        }

        .game-timer.countdown {
            background: rgba(231, 76, 60, 0.98);
            font-size: 8rem;
            padding: 50px 100px;
            border-radius: 150px;
            animation: countdown-pulse 0.5s infinite;
            z-index: 10000;
            box-shadow: 0 30px 80px rgba(231, 76, 60, 0.6), 0 0 150px rgba(231, 76, 60, 0.4);
        }

        @keyframes pulse-warning {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes countdown-pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .game-over {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e74c3c;
            margin: 20px 0;
            text-align: center;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-container {
                margin: 20px;
                padding: 30px;
            }

            .game-title {
                font-size: 2.5rem;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .game-timer.countdown {
                font-size: 5rem;
                padding: 30px 60px;
            }
        }

        /* Effets de particules pour les clics */
        .click-particle {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            animation: clickExplosion 0.6s ease-out forwards;
        }

        @keyframes clickExplosion {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Particules d'arri√®re-plan -->
    <div class="particles" id="particles"></div>

    <div class="game-container" id="gameContainer">
        <h1 class="game-title">üéØ Rapidit√© cliker</h1>
        <p class="game-subtitle">Testez vos r√©flexes ! Cliquez sur la cible le plus rapidement possible</p>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">Score actuel</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Temps restant</div>
                <div class="stat-value" id="timer">30</div>
            </div>
        </div>
        
        <div class="time-selector">
            <label for="timeSelect">‚è±Ô∏è Dur√©e du jeu :</label>
            <select id="timeSelect" class="time-select">
                <option value="5">5 secondes</option>
                <option value="10">10 secondes</option>
                <option value="15">15 secondes</option>
                <option value="20">20 secondes</option>
                <option value="25">25 secondes</option>
                <option value="30" selected>30 secondes</option>
                <option value="35">35 secondes</option>
                <option value="40">40 secondes</option>
                <option value="45">45 secondes</option>
                <option value="50">50 secondes</option>
                <option value="55">55 secondes</option>
                <option value="60">60 secondes</option>
            </select>
        </div>
        
        <div class="records-container">
            <h3>üèÜ Records par dur√©e</h3>
            <div class="records-grid" id="recordsGrid">
                <!-- Les records seront g√©n√©r√©s dynamiquement -->
            </div>
        </div>
        
        <button id="startBtn" class="start-btn">üöÄ Commencer le Jeu</button>
        
        <div id="gameOver" class="game-over" style="display: none;"></div>
    </div>
    
    <!-- Timer en mode jeu -->
    <div class="game-timer" id="gameTimer">
        <span id="gameTimerText">30</span>s
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;
        let isGameRunning = false;
        let soundEnabled = true;

        const startBtn = document.getElementById('startBtn');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const gameOverElement = document.getElementById('gameOver');
        const timeSelect = document.getElementById('timeSelect');
        const recordsGrid = document.getElementById('recordsGrid');
        const gameContainer = document.getElementById('gameContainer');
        const gameTimer = document.getElementById('gameTimer');
        const gameTimerText = document.getElementById('gameTimerText');
        
        // Syst√®me de records
        let records = JSON.parse(localStorage.getItem('gameRecords')) || {};
        
        // Charger les voix de synth√®se
        let voicesLoaded = false;
        function loadVoices() {
            if (voicesLoaded) return;
            speechSynthesis.getVoices();
            voicesLoaded = true;
        }
        
        // Charger les voix au d√©marrage
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = loadVoices;
            loadVoices();
        }

        // Cr√©er les particules d'arri√®re-plan
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Cr√©er des particules d'explosion lors des clics
        function createClickParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'click-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                particle.style.borderRadius = '50%';
                particle.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 600);
            }
        }

        startBtn.addEventListener('click', startGame);
        timeSelect.addEventListener('change', updateTimerDisplay);
        
        // Fonction pour cr√©er un son simple
        function createBeep(frequency, duration) {
            if (!soundEnabled) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
                
                console.log(`üîä Son jou√©: ${frequency}Hz pendant ${duration}s`);
            } catch (e) {
                console.log('Erreur cr√©ation son:', e);
            }
        }

        function startGame() {
            console.log('üöÄ D√©marrage du jeu...');
            
            score = 0;
            timeLeft = parseInt(timeSelect.value);
            isGameRunning = true;
            
            // Activer le mode jeu
            gameContainer.classList.add('game-mode');
            gameTimer.classList.add('visible');
            gameTimerText.textContent = timeLeft;
            
            startBtn.disabled = true;
            startBtn.textContent = 'üéÆ Jeu en cours...';
            timeSelect.disabled = true;
            gameOverElement.style.display = 'none';
            
            // CR√âER UNE NOUVELLE CIBLE
            const newTarget = document.createElement('div');
            newTarget.id = 'gameTarget';
            
            // Choisir une forme al√©atoire pour la cible initiale
            const shapes = [
                { name: 'circle', style: 'border-radius: 50%' },
                { name: 'square', style: 'border-radius: 15px' },
                { name: 'triangle', style: 'border-radius: 0; clip-path: polygon(50% 0%, 0% 100%, 100% 100%)' },
                { name: 'star', style: 'border-radius: 0; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)' },
                { name: 'diamond', style: 'border-radius: 0; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%)' },
                { name: 'hexagon', style: 'border-radius: 0; clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%)' }
            ];
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            
            // Choisir une couleur al√©atoire
            const colors = [
                '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', 
                '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43'
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Appliquer les styles de base
            newTarget.style.cssText = `
                position: fixed !important;
                top: 50% !important;
                left: 50% !important;
                transform: translate(-50%, -50%) !important;
                width: 100px !important;
                height: 100px !important;
                background: ${randomColor} !important;
                z-index: 999999 !important;
                cursor: pointer !important;
                display: block !important;
            `;
            
            // Appliquer la forme
            if (randomShape.name === 'circle') {
                newTarget.style.borderRadius = '50%';
            } else if (randomShape.name === 'square') {
                newTarget.style.borderRadius = '15px';
            } else {
                newTarget.style.clipPath = randomShape.style.split('clip-path: ')[1].split(';')[0];
            }
            
            // Supprimer l'ancienne cible si elle existe
            const oldTarget = document.getElementById('gameTarget');
            if (oldTarget) {
                oldTarget.remove();
            }
            
            // Ajouter la nouvelle cible au body
            document.body.appendChild(newTarget);
            
            // Ajouter l'√©v√©nement de clic
            newTarget.addEventListener('click', hitTarget);
            
            console.log(`üéØ NOUVELLE CIBLE CR√â√âE ! Forme: ${randomShape.name}, Couleur: ${randomColor}`);
            
            // Jouer le son de d√©marrage
            createBeep(800, 0.3);
            
            updateScore();
            updateTimer();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function hitTarget(event) {
            if (!isGameRunning) return;
            
            console.log('üéØ Cible cliqu√©e !');
            
            // Cr√©er des particules d'explosion
            createClickParticles(event.clientX, event.clientY);
            
            // Jouer le son de hit
            createBeep(1000, 0.1);
            
            score++;
            updateScore();
            
            // R√©cup√©rer la cible actuelle
            const currentTarget = document.getElementById('gameTarget');
            if (!currentTarget) return;
            
            // D√©placer la cible al√©atoirement
            const targetSize = parseInt(currentTarget.style.width) || 100;
            const maxX = window.innerWidth - targetSize;
            const maxY = window.innerHeight - targetSize;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            currentTarget.style.left = newX + 'px';
            currentTarget.style.top = newY + 'px';
            currentTarget.style.transform = 'none';
            
            // Changer la taille al√©atoirement (entre 60px et 140px)
            const minSize = 60;
            const maxSize = 140;
            const randomSize = Math.floor(Math.random() * (maxSize - minSize + 1)) + minSize;
            
            currentTarget.style.width = randomSize + 'px';
            currentTarget.style.height = randomSize + 'px';
            
            // Changer la forme al√©atoirement
            const shapes = [
                { name: 'circle', style: 'border-radius: 50%' },
                { name: 'square', style: 'border-radius: 15px' },
                { name: 'triangle', style: 'border-radius: 0; clip-path: polygon(50% 0%, 0% 100%, 100% 100%)' },
                { name: 'star', style: 'border-radius: 0; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)' },
                { name: 'diamond', style: 'border-radius: 0; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%)' },
                { name: 'hexagon', style: 'border-radius: 0; clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%)' }
            ];
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            
            // Appliquer la nouvelle forme
            currentTarget.style.borderRadius = '0';
            currentTarget.style.clipPath = 'none';
            
            if (randomShape.name === 'circle') {
                currentTarget.style.borderRadius = '50%';
            } else if (randomShape.name === 'square') {
                currentTarget.style.borderRadius = '15px';
            } else {
                // Pour les formes avec clip-path
                currentTarget.style.clipPath = randomShape.style.split('clip-path: ')[1].split(';')[0];
            }
            
            // Changer la couleur al√©atoirement
            const colors = [
                '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', 
                '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43'
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            currentTarget.style.background = randomColor;
            
            console.log(`üéØ Cible d√©plac√©e et modifi√©e ! Forme: ${randomShape.name}, Couleur: ${randomColor}`);
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function updateTimer() {
            timerElement.textContent = timeLeft;
            gameTimerText.textContent = timeLeft;
            
            // Gestion du compte √† rebours final (3, 2, 1)
            if (timeLeft <= 3 && timeLeft >= 1) {
                gameTimer.classList.add('countdown');
                gameTimer.classList.remove('warning');
                
                // Synth√®se vocale pour le compte √† rebours (s'arr√™te √† 1)
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(timeLeft.toString());
                    utterance.lang = 'fr-FR';
                    utterance.rate = 0.8; // Vitesse adapt√©e pour synchroniser avec le timer
                    utterance.volume = 1;
                    utterance.pitch = 0.001; // Pitch ultra-minimal pour une voix caverneuse extr√™me
                    
                    // S√©lectionner une voix d'homme grave si disponible
                    const voices = speechSynthesis.getVoices();
                    const maleVoice = voices.find(voice => 
                        voice.lang.includes('fr') && 
                        (voice.name.toLowerCase().includes('homme') || 
                         voice.name.toLowerCase().includes('male') ||
                         voice.name.toLowerCase().includes('pierre') ||
                         voice.name.toLowerCase().includes('thomas') ||
                         voice.name.toLowerCase().includes('david') ||
                         voice.name.toLowerCase().includes('jean') ||
                         voice.name.toLowerCase().includes('michel'))
                    );
                    
                    if (maleVoice) {
                        utterance.voice = maleVoice;
                    }
                    
                    speechSynthesis.speak(utterance);
                }
                
                // Son sp√©cial pour le compte √† rebours
                createBeep(600 - (timeLeft * 100), 0.2);
            } else if (timeLeft <= 5) {
                gameTimer.classList.add('warning');
                gameTimer.classList.remove('countdown');
            } else {
                gameTimer.classList.remove('warning');
                gameTimer.classList.remove('countdown');
            }
        }

        function endGame() {
            isGameRunning = false;
            
            // Nettoyer les classes CSS du timer
            gameTimer.classList.remove('warning');
            gameTimer.classList.remove('countdown');
            clearInterval(timerInterval);
            
            // Supprimer la cible
            const target = document.getElementById('gameTarget');
            if (target) {
                target.remove();
            }
            
            // D√©sactiver le mode jeu
            gameContainer.classList.remove('game-mode');
            gameTimer.classList.remove('visible');
            
            // R√©activer les contr√¥les
            startBtn.disabled = false;
            startBtn.textContent = 'üîÑ Rejouer';
            timeSelect.disabled = false;
            
            // Afficher le score final
            const selectedTime = timeSelect.value;
            const currentRecord = records[selectedTime] || 0;
            
            if (score > currentRecord) {
                records[selectedTime] = score;
                localStorage.setItem('gameRecords', JSON.stringify(records));
                gameOverElement.textContent = `üéâ Nouveau record ! Score: ${score}`;
            } else {
                gameOverElement.textContent = `Fin du jeu ! Score: ${score}`;
            }
            
            gameOverElement.style.display = 'block';
            
            // Jouer le son de fin
            createBeep(400, 0.5);
            
            // Mettre √† jour l'affichage des records
            updateRecordsDisplay();
            
            console.log(`üéÆ Fin du jeu ! Score final: ${score}`);
        }

        function updateTimerDisplay() {
            timeLeft = parseInt(timeSelect.value);
            timerElement.textContent = timeLeft;
            updateRecordsDisplay();
        }

        function updateRecordsDisplay() {
            recordsGrid.innerHTML = '';
            
            const timeOptions = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55, 60];
            const selectedTime = parseInt(timeSelect.value);
            
            timeOptions.forEach(time => {
                const record = records[time] || 0;
                const isCurrent = time === selectedTime;
                
                const recordItem = document.createElement('div');
                recordItem.className = `record-item ${isCurrent ? 'current' : ''}`;
                
                recordItem.innerHTML = `
                    <div class="record-time">${time}s</div>
                    <div class="record-score">${record > 0 ? record : '-'}</div>
                `;
                
                recordsGrid.appendChild(recordItem);
            });
        }

        // Initialisation
        createParticles();
        updateRecordsDisplay();
        
        // Fonctions de test et debug
        window.testTarget = function() {
            console.log('üéØ Test de la cible...');
            const target = document.getElementById('gameTarget');
            if (target) {
                console.log('‚úÖ Cible trouv√©e:', target);
                console.log('Position:', target.style.left, target.style.top);
                console.log('Taille:', target.style.width, target.style.height);
            } else {
                console.log('‚ùå Aucune cible trouv√©e');
            }
        };
        
        window.forceStart = function() {
            console.log('üöÄ D√©marrage forc√©...');
            startGame();
        };
        
        window.debugTarget = function() {
            console.log('üîç Debug de la cible...');
            const target = document.getElementById('gameTarget');
            if (target) {
                target.style.border = '3px solid red';
                target.style.background = 'yellow';
                console.log('üéØ Cible mise en √©vidence');
            }
        };
        
        window.checkTarget = function() {
            const target = document.getElementById('gameTarget');
            return target !== null;
        };
        
        window.toggleSound = function() {
            soundEnabled = !soundEnabled;
            console.log(`üîä Son ${soundEnabled ? 'activ√©' : 'd√©sactiv√©'}`);
            return soundEnabled;
        };
    </script>
